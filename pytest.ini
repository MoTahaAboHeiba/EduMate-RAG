# pytest Configuration File
# This file contains pytest configuration and settings

[pytest]
# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    api: API endpoint tests
    slow: Slow tests that take time to run
    groq: Tests requiring Groq API
    chromadb: Tests requiring ChromaDB
    pdf: PDF processing tests

# Coverage options (if using pytest-cov)
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Timeout for tests (seconds)
timeout = 300

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
